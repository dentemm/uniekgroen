
<div id="contact-us">
  <div class="contactus-1">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 ml-auto mr-auto">
        <div class="card text-white mb-3">
          <div class="card-header bg-primary">
            <h1 class="card-title text-white text-center">{{ title|upper }}</h1>
          </div>
            <div class="card-body">
              <div class="col-md-10 offset-md-1 mr-auto">
                <form role="form" id="contact-form" method="post">
                  <div class="card-body">
                    <div class="form-group label-floating">
                      <input type="email" name="email" class="form-control form-control-lg" placeholder="Naam">
                    </div>
                    <div class="form-group label-floating">
                      <input type="email" name="email" class="form-control form-control-lg" placeholder="Email">
                    </div>
                    <div class="form-group label-floating">
                      <textarea name="message" class="form-control form-control-lg" id="message" rows="6" placeholder="Boodschap" style="height: auto"></textarea>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <button type="submit" class="btn btn-lg btn-primary">Versturen</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
