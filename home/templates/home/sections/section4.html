<div class="section section-dark vh-100">
  <div class="container">
    <div class="row">
      <div class="col-md-8 ml-auto mr-auto text-center">
        <h1 class="title">{{ title|upper }}</h1>
      </div>
    </div>


    {% comment %} <div class="card card-raised page-carousel">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="d-block img-fluid" src="../../../assets/img/sections/pedro-lastra.jpg" alt="First slide">
              <div class="carousel-caption d-none d-md-block">
                    <p>Somewhere</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" src="../../../assets/img/sections/fabio-mangione.jpg" alt="Second slide">
              <div class="carousel-caption d-none d-md-block">
                  <p>Somewhere else</p>
              </div>
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" src="../../../assets/img/cover.jpg" alt="Third slide">
              <div class="carousel-caption d-none d-md-block">
                  <p>Here it is</p>
              </div>
            </div>
        </div>

        <a class="left carousel-control carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="fa fa-angle-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="fa fa-angle-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div> {% endcomment %}


  </div>
</div>
