{% load static %}

<div class="section bg-dark pt-0">

  </div>

    <div class="row px-5 parallax-row" style="background-image: url({% static 'test_images/example1.jpg' %})">

        <div class="container basic-container height-35">
          <h2 class="category text-white">{{ page.section_2_subtitle1 }}</h2>

    </div>

    <div class="row px-5 parallax-row" style="background-image: url({% static 'test_images/example3.jpg' %})">

        <div class="container basic-container height-35">
          <h2 class="category text-white">{{ page.section_2_subtitle2 }}</h2>
          <h4 class="description text-white">
            {{ page.section_2_description_2 }}
          </h4>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row px-5 parallax-row" style="background-image: url({% static 'test_images/example2.png' %})">

        <div class="container basic-container height-35">
          <h2 class="category text-dark">{{ page.section_2_subtitle3 }}</h2>
          <h4 class="description text-dark">
            {{ page.section_2_description_3 }}

    </div>
